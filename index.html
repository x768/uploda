<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style type="text/css"> @import "style.css"; </style>
<script type="text/javascript" src="jquery-latest.min.js"></script>
<script type="text/javascript" src="up.js"></script>
<title>Uploda</title>
</head>
<body>
<div id="file-info">
<div id="info-title"></div>
<div id="info-preview"></div>
<div id="info-download"><img src="icon/arrow_down.png" alt=""> ダウンロード</div>
<div id="info-delete"><img src="icon/cross.png" alt=""> 削除</div>
</div>
<div id="upload">
<table class="file-table" cellspacing="0" cellpadding="0">
<thead>
<tr><th id="col-filename">ファイル名</th><th width="120" id="col-size">サイズ</th><th width="200" id="col-mtime">アップロード日時</th></tr>
</thead>
<tbody id="file-list"></tbody>
</table>
</div>
</body>
</html>
